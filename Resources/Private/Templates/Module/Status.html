<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:ldap="http://typo3.org/ns/Causal/IgLdapSsoAuth/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="configuration">
    <f:render partial="ConfigurationRecords"
              arguments="{configurationRecords:configurationRecords, currentConfiguration:currentConfiguration, editLink:editLink, action:action}"/>
</f:section>

<f:section name="Content">
    <h1>
        <f:translate key="module_status"/>
    </h1>
    <ldap:flashMessages/>

    <f:if condition="{configuration.domains}">
        <h2>
            <f:translate key="module_status.title.domains"/>
        </h2>
        <p>
            <f:translate key="module_status.description.domains"/>
        </p>
        <ul>
            <f:for each="{configuration.domains}" as="domain">
                <li>{domain}</li>
            </f:for>
        </ul>
    </f:if>

    <h2>
        <f:translate key="module_status.title.ldap"/>
    </h2>
    <ldap:configurationTable data="{configuration.ldap}" humanKeyNames="1"/>

    <h2>
        <f:translate key="module_status.title.connection"/>
    </h2>
    <ldap:configurationTable data="{configuration.connection}" humanKeyNames="1"/>

    <h2>
        <f:translate key="module_status.title.frontend"/>
    </h2>
    <ldap:configurationTable data="{configuration.frontend}" humanKeyNames="1"/>

    <h2>
        <f:translate key="module_status.title.backend"/>
    </h2>
    <ldap:configurationTable data="{configuration.backend}" humanKeyNames="1"/>
</f:section>

</html>
